name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - name: Build a jar including all dependecies
      run: sbt assembly
    - name: Build a debian
      run: sbt debian:packageBin
    - name: Publish artifact
      uses: actions/upload-artifact@v2
      with:
        name: artifact
        path: |
          target/scala-2.13/*.jar
          target/traffic-lights-service*.deb

